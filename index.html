    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#5ccdc5',
                dark: '#4ab8b0',
                light: '#8ee5df',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              oxanium: ['Oxanium', 'cursive'],

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        /* Primární CTA tlačítko */
        .cta-button {
            position: relative;
            background-color: #5ccdc5;
            color: white;
            transition: color 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Oxanium', cursive;
            overflow: hidden;
            border: 2px solid #5ccdc5;
            z-index: 1;
            cursor: pointer;
        }
        
        .cta-button::before {
            content: "";
            position: absolute;
            top: var(--y, 50%);
            left: var(--x, 50%);
            width: 0;
            height: 0;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s cubic-bezier(0.1, 0, 0.3, 1), height 0.6s cubic-bezier(0.1, 0, 0.3, 1);
            z-index: -1;
        }
        
        .cta-button:hover::before {
            width: 350%; 
            height: 450%;
        }
        
        .cta-button:hover {
            color: #5ccdc5 !important;
            box-shadow: 0 12px 30px rgba(92, 205, 197, 0.4);
            transform: translateY(-2px);
        }

        /* Sekundární CTA tlačítko */
        .cta-button-secondary {
            position: relative;
            background-color: transparent;
            color: #5ccdc5;
            transition: color 0.4s ease, transform 0.3s ease, background-color 0.3s ease;
            font-family: 'Oxanium', cursive;
            overflow: hidden;
            border: 2px solid #5ccdc5;
            z-index: 1;
            cursor: pointer;
        }

        .cta-button-secondary::before {
            content: "";
            position: absolute;
            top: var(--y, 50%);
            left: var(--x, 50%);
            width: 0;
            height: 0;
            background-color: #5ccdc5;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s cubic-bezier(0.1, 0, 0.3, 1), height 0.6s cubic-bezier(0.1, 0, 0.3, 1);
            z-index: -1;
        }

        .cta-button-secondary:hover::before {
            width: 350%; 
            height: 450%;
        }

        .cta-button-secondary:hover {
            color: white !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(92, 205, 197, 0.2);
        }
        
        @keyframes fadeInUpCustom {
          0% { opacity: 0; transform: translateY(30px); }
          100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes revealFromBottom {
          0% { transform: translateY(100%); opacity: 0; }
          100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes popUp {
          0% { opacity: 0; transform: translateY(40px) scale(0.8); }
          70% { transform: translateY(-5px) scale(1.05); }
          100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .animate-fade-up {
          animation: fadeInUpCustom 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-pop-up {
          animation: popUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .animate-reveal {
          animation: revealFromBottom 0.6s cubic-bezier(0.33, 1, 0.68, 1) forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; opacity: 0; }
        .delay-2 { animation-delay: 0.4s; opacity: 0; }
        .delay-3 { animation-delay: 0.6s; opacity: 0; }
        .delay-4 { animation-delay: 0.7s; opacity: 0; }
    </style>
